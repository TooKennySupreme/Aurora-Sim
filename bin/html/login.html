<!-- params to replace
{SystemURL}
{SystemName}
{ErrorMessage}     Error message handling
{Login}            Login
{UserNameText}     User Name
{PasswordText}     Password
{ForgotPassword}   Forgot Password?
{Submit}           Submit

-->

<script language="javascript" type="text/javascript">
  addEvent(window, "load", function() { document.getElementById("login_input").focus(); } );
</script>

<h2>{SystemName}: {Login}</h2>
<form action="index.html?page=login" method="post">
<div id="error_message" class="error_message"><h3>{ErrorMessage}</h3></div>
<table id="login">
  <caption></caption>
  
  <thead>
    <tr>
      <th class="login_left"></th>
      <th class="login_right"></th>
    </tr>
  </thead>
  
  <tfoot>
    <tr>
      <th class="login_left"></th>
      <th class="login_right"></th>
    </tr>
  </tfoot>

  <tbody>
    <tr>
      <td class="login_left"><p id="logname_label">{UserNameText}*</p></td>
      <td class="login_right"><input require="true" label="username" id="login_input" name="username" type="text"/></td>
    </tr>
    <tr>
      <td class="login_left"><p id="password_label">{PasswordText}*</p></td>
      <td class="login_right"><input require="true" label="password" id="login_input" type="password" name="password" /></td>
    </tr>
    <tr>
      <td class="login_left"><a href="index.html?page=forgot_pass"><p>{ForgotPassword}</p></a></td>
      <td class="login_right"><button id="login_bouton" type="Submit" name="Submit" value="Submit">{Submit}</button></td>
    </tr>
  </tbody>
</table>
</form>
