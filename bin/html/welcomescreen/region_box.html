<div id=regionbox>
<div class=headerthread>
<table>
	<thead>
    <tr>
		<th width="55%" align=left class=regiontoptext>
			<a style="cursor:pointer" onclick="document.location.href='?region=RegionName'">
            <img src="../images/icons/regions.png" align=absMiddle>&nbsp;<strong>{RegionText}:</strong></a>
        </th>
        
		<th width="20%" align=left class=regiontoptext>
			<div align="left">
				<a style="cursor:pointer" onclick="document.location.href='?region=RegionLocX'"><strong>X:</strong></a>
            </div>
        </th>
        
		<th width="20%" align=right class=regiontoptext>
			<div align="left">
				<a style="cursor:pointer" onclick="document.location.href='?region=RegionLocY'"><strong>Y:</strong></a>
            </div>
        </th>
    </tr>
	</thead>
</table>
</div>
	
<div style="overflow:auto">
{RegionListArrayBegin}
	<table>
    <tbody>
    <tr>
		<td width="55%" align=left vAlign=top noWrap class=regiontext>
			<a class="regionslurl" onclick="document.location.href='secondlife://{RegionName}/128/128/50'">{RegionName}</a>
	   	</td>
        <td width="20%" align=left vAlign=top noWrap class=regiontext><div align="left">{RegionLocX}</div></td>
        <td width="20%" align=left vAlign=top noWrap class=regiontext><div align="left">{RegionLocY}</div></td>
    </tr>
	</tbody>
    </table>
{RegionListArrayEnd}
</div>
</div>
